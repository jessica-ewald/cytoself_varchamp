[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '--runslow \"run slow\"')",
    "serial",
]

[tool.ruff.lint]
select = ["ALL"]

[tool.ruff]
line-length = 120